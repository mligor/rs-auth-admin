<div class="row">
  @for (topic of topics(); track $index) {
    <div class="col">
      <div class="card btn btn-outline-primary" [routerLink]="topic.route">
        <div class="card-body">
          <h5 class="card-title mb-4">{{ topic.title }}</h5>
          <p class="card-text">{{ topic.description }}</p>
        </div>
      </div>
    </div>
  }
</div>
