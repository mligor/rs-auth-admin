<button
  type="button"
  class="btn btn-sm btn-outline-primary d-flex align-items-center flex-fill content-wrapper"
  [class]="[color() ? 'btn-outline-' + color() : '', 'zim-button-' + size(), hostClasses]"
  [disabled]="disabled()"
>
  @if (icon()) {
    <div class="button-icon">
      <i class="bi bi-{{ icon() }}"></i>
    </div>
  }
  <span class="flex-fill button-text" [class]="!icon() ? 'no-icon' : ''"><ng-content></ng-content></span>
</button>
